                                            <h2>3. Cookies</h2>

                                            <p>The internet pages of COMPANY use cookies. Cookies are text files which are stored on a computer system via an internet browser.</p>

                                            <p>Numerous internet pages and servers use cookies. Many cookies contain a so-called Cookie-ID. A Cookie-ID is a unique identification of the cookie. It consists of a string of characters which can be used to link Internet pages and servers to the specific Internet browser in which the cookie was stored. This enables the Internet pages and servers visited to distinguish the individual browser of the person concerned from other Internet browsers that contain other cookies. A specific Internet browser can be recognized and identified by means of the unique Cookie-ID.</p>

                                            <p>By using cookies, COMPANY can provide users of this website with more user-friendly services that would not be possible without the setting of cookies.</p>

                                            <p>By means of a cookie, the information and offers on our website can be optimised in the interest of the user. As already mentioned, cookies enable us to recognize the users of our website. The purpose of this recognition is to make it easier for users to use our website. For example, the user of a website that uses cookies does not have to enter his or her access data each time he or she visits the website, because this is done by the website and the cookie stored on the user&#39;s computer system. Another example is the cookie of a shopping cart in the online shop. The online shop uses a cookie to remember the articles that a customer has placed in the virtual shopping cart.</p>

                                            <p>The person concerned can prevent the setting of cookies by our website at any time by means of a corresponding setting of the Internet browser used and thus permanently object to the setting of cookies. Furthermore, cookies that have already been set can be deleted at any time via an Internet browser or other software programs. This is possible in all common Internet browsers. If the data subject deactivates the setting of cookies in the Internet browser used, it is possible that not all functions of our website can be used to their full extent.</p>

                                            <h2>4. Collection of general data and information</h2>

                                            <p>The website of COMPANY collects a number of general data and information with every call of the website by a person concerned or an automated system. This general data and information is stored in the log files of the server. The (1) browser types and versions used, (2) the operating system used by the accessing system, (3) the website from which an accessing system accesses our website (so-called referrer), (4) the sub-websites that are accessed via an accessing system on our website, (5) the date and time of an access to the Internet site, (6) an Internet protocol address (IP address), (7) the Internet service provider of the accessing system and (8) other similar data and information which serve to prevent danger in the event of attacks on our information technology systems.</p>

                                            <p>When using this general data and information, COMPANY does not draw any conclusions about the person concerned. Rather, this information is required in order to (1) deliver the contents of our website correctly, (2) optimise the contents of our website and the advertising for it, (3) ensure the permanent functionality of our information technology systems and the technology of our website, and (4) provide law enforcement agencies with the information necessary for prosecution in the event of a cyber attack. This anonymously collected data and information is therefore evaluated by COMPANY on the one hand statistically and also with the aim of increasing data protection and data security in our company, in order to ultimately ensure an optimum level of protection for the personal data processed by us. The anonymous data of the server log files are stored separately from all personal data provided by a person concerned.</p>

                                            <h2>5. Registration on our website</h2>

                                            <p>The data subject shall have the possibility to register on the Internet site of the controller by providing personal data. The personal data transmitted to the data controller is specified in the respective input mask used for registration. The personal data entered by the data subject are collected and stored solely for internal use by the data controller and for his own purposes. The data controller may arrange for the transfer to one or more processors, such as a parcel service provider, who shall also use the personal data exclusively for internal use attributable to the controller.</p>

                                            <p>Furthermore, by registering on the controller&#39;s website, the IP address assigned to the data subject by the Internet Service Provider (ISP), the date and time of registration are stored. This data is stored with the aim of preventing the misuse of our services and, if necessary, to enable the investigation of criminal offences. To this extent, the storage of this data is necessary to protect the person responsible for processing. As a matter of principle, this data will not be passed on to third parties, unless there is a legal obligation to do so or the passing on of the data serves criminal prosecution.</p>

                                            <p>The registration of the data subject under voluntary disclosure of personal data serves the data controller to offer the data subject content or services which, due to the nature of the matter, can only be offered to registered users. Registered persons are free to modify the personal data provided during registration at any time or to have them completely deleted from the data stock of the data controller.</p>

                                            <p>The data controller shall at any time upon request provide any data subject with information as to which personal data relating to the data subject are stored. In addition, the controller shall correct or delete personal data at the request or notification of the data subject, unless otherwise required by law. The entire staff of the data controller is available to the data subject as contact persons in this context.</p>

                                            <h2>6. Subscribing to our Newsletters</h2>

                                            <p>On the website of COMPANY users are given the opportunity to subscribe to our company&#39;s newsletter. Which personal data is transmitted to the data controller when ordering the newsletter can be seen from the input mask used for this purpose.</p>

                                            <p>COMPANY regularly informs its customers and business partners about offers of the company by means of a newsletter. The newsletter of our company can only be received by the data subject if (1) the data subject has a valid e-mail address and (2) the data subject registers for the newsletter. For legal reasons, a confirmation e-mail will be sent to the e-mail address registered for the first time by a person concerned for the purpose of receiving the newsletter using the double opt-in procedure. This confirmation mail is used to check whether the owner of the e-mail address has authorized the receipt of the newsletter as a data subject.</p>

                                            <p>When registering for the newsletter, we also save the IP address assigned by the Internet Service Provider (ISP) of the computer system used by the person concerned at the time of registration as well as the date and time of registration. The collection of this data is necessary in order to be able to trace the (possible) misuse of the e-mail address of a data subject at a later date and therefore serves to provide legal protection for the data controller.</p>

                                            <p>The personal data collected in the course of registering for the newsletter is used exclusively for sending our newsletter. In addition, subscribers to the newsletter could be informed by e-mail if this is necessary for the operation of the newsletter service or for registration, as might be the case if there are changes to the newsletter offer or if technical conditions change. The personal data collected within the scope of the newsletter service will not be passed on to third parties. The subscription to our newsletter can be cancelled by the data subject at any time. The consent to the storage of personal data, which the data subject has given us for the newsletter service, can be revoked at any time. For the purpose of revoking the consent, a corresponding link is included in every newsletter. It is also possible to unsubscribe from the newsletter at any time directly on the website of the data controller or to inform the data controller in another way.</p>

                                            <h2>7. Newsletter Tracking</h2>

                                            <p>The newsletters of COMPANY may contain so-called tracking pixels. A tracking pixel is a miniature graphic embedded in such e-mails sent in HTML format to enable log file recording and log file analysis. This enables a statistical evaluation of the success or failure of online marketing campaigns. Using the embedded pixel-code, COMPANY can identify whether and when an e-mail was opened by a data subject and which links in the e-mail were called up by the data subject.</p>

                                            <p>Such personal data collected via the tracking pixels contained in the newsletters are stored and evaluated by the data controller in order to optimise the newsletter dispatch and to adapt the content of future newsletters even better to the interests of the data subject. This personal data is not passed on to third parties. Data subjects are entitled at any time to revoke the separate declaration of consent given in this regard via the double opt-in procedure. After revocation, these personal data will be deleted by the data controller. COMPANY automatically interprets a cancellation of receipt of the newsletter as a revocation.</p>

                                            <h2>8. Contact options via the website</h2>

                                            <p>Due to legal regulations, the internet site of COMPANY contains information that enables quick electronic contact to our company as well as direct communication with us, which also includes a general address of the so-called electronic mail (e-mail address). If a data subject contacts the data controller by e-mail or via a contact form, the personal data transmitted by the data subject is automatically stored. Such personal data transmitted voluntarily by a data subject to the controller are stored for the purposes of processing or contacting the data subject. Such personal data shall not be disclosed to third parties.</p>

                                            <h2>9. Comment function in the blog on the website</h2>

                                            <p>COMPANY offers users the option to leave individual comments on individual blog posts on a blog located on the website of the data controller. A blog is a portal maintained on a website, usually publicly accessible, where one or more persons, called bloggers or web-bloggers, can post articles or write down thoughts in so-called blog posts. The blog posts can usually be commented by third parties.</p>

                                            <p>If a person concerned leaves a comment in the blog published on this website, in addition to the comments left by the data subject, information on the time of the comment entry as well as the user name (pseudonym) chosen by the data subject is stored and published. Furthermore, the IP address assigned to the data subject by the Internet Service Provider (ISP) is also logged. This storage of the IP address is done for security reasons and in case the data subject violates the rights of third parties or posts illegal content by submitting a comment. The storage of this personal data is therefore in the own interest of the person responsible for processing, so that he/she can be exculpated if necessary in the event of an infringement of the law. The personal data collected will not be passed on to third parties, unless such a transfer is required by law or serves the legal defence of the data controller.</p>

                                            <h2>10. Routine deletion and blocking of personal data</h2>

                                            <p>The controller shall process and store personal data relating to the data subject only for the time necessary to achieve the purpose of storage or where provided for by the European Directive and Regulation or by any other law or regulation to which the controller is subject.</p>

                                            <p>If the purpose of storage ceases to apply or if a storage period prescribed by the European Directive and Regulation Giver or any other competent legislator expires, the personal data will be blocked or deleted as a matter of routine and in accordance with the statutory provisions.</p>

                                            <h2>11. Rights of the data subject</h2>

                                            <ul>
                                                <li>
                                                <h4>a)&nbsp;&nbsp;&nbsp; Right to confirmation</h4>

                                                <p>Every data subject has the right, granted by the European Directives and Regulations, to obtain confirmation from the controller as to whether personal data relating to him are being processed. If a data subject wishes to exercise this right of confirmation, he or she may at any time contact an employee of the controller.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>b)&nbsp;&nbsp;&nbsp; Right to information</h4>

                                                <p>Any person affected by the processing of personal data has the right, granted by the European Directives and Regulations, to obtain at any time and free of charge from the controller information on the personal data stored in relation to that person and a copy thereof. Furthermore, the European Directive and Regulation Giver has granted the data subject access to the following information:</p>

                                                <ul>
                                                    <li>the processing purposes</li>
                                                    <li>the categories of personal data processed</li>
                                                    <li>the recipients or categories of recipients to whom the personal data have been or will be disclosed, in particular to recipients in third countries or to international organisations</li>
                                                    <li>if possible, the planned duration for which the personal data will be stored or, if this is not possible, the criteria for determining this duration</li>
                                                    <li>the existence of a right of rectification or erasure of personal data relating to them or of a right of objection to their processing by the controller</li>
                                                    <li>the existence of a right of appeal to a supervisory authority</li>
