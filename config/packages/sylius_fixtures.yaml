                                                    <li>the existence of automated decision-making, including profiling, in accordance with Article 22(1) and (4) of the GDPR and, at least in these cases, meaningful information about the logic involved and the scope and intended impact of such processing on the data subject<br />
                                                    &nbsp;</li>
                                                </ul>

                                                <p>The data subject shall also have the right to obtain information as to whether personal data have been transferred to a third country or to an international organisation. If this is the case, the data subject shall also have the right to obtain information on the appropriate safeguards in relation to the transfer.</p>

                                                <p>If a data subject wishes to exercise this right of access, the data subject may at any time contact a member of the staff of the controller.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>c)&nbsp;&nbsp;&nbsp; Right of rectification</h4>

                                                <p>Every person concerned by the processing of personal data has the right, granted by the European legislator, to request the rectification without delay of inaccurate personal data concerning him. The data subject shall also have the right to request the completion of incomplete personal data, including by means of a supplementary declaration, having regard to the purposes of the processing.</p>

                                                <p>If a data subject wishes to exercise this right of rectification, he or she may at any time contact an employee of the controller.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>d)&nbsp;&nbsp;&nbsp; Right of deletion (right to be forgotten)</h4>

                                                <p>Any person affected by the processing of personal data has the right, granted by the European Directives and Regulations, to demand from the controller that the personal data concerning him/her be erased without delay, if one of the following reasons applies and provided that the processing is not necessary:</p>

                                                <ul>
                                                    <li>The personal data has been collected or otherwise processed for purposes for which it is no longer necessary.</li>
                                                    <li>The data subject withdraws the consent on which the processing was based in accordance with Article 6(1)(a) GDPR or Article 9(2)(a) GDPR and there is no other legal basis for the processing.</li>
                                                    <li>The data subject lodges an objection to the processing pursuant to Article 21(1) of the GDPR and there are no overriding legitimate reasons for processing, or the data subject lodges an objection to the processing in accordance with Article 21(2) of the GDPR.</li>
                                                    <li>The personal data was processed unlawfully.</li>
                                                    <li>The deletion of personal data is necessary to comply with a legal obligation under Union or national law to which the controller is subject.</li>
                                                    <li>The personal data were collected in relation to information society services offered in accordance with Article 8 (1) of the GDPR.<br />
                                                    &nbsp;</li>
                                                </ul>

                                                <p>If one of the above reasons applies and a data subject wishes to have personal data stored by COMPANY deleted, that person may contact an employee of the data controller at any time. The employee of COMPANY will ensure that the request for deletion is complied with immediately.</p>

                                                <p>If the personal data has been made public by COMPANY and our company, as the responsible party according to Art. 17 (1) GDPR, COMPANY shall take reasonable measures, including technical measures, taking into account the available technology and the implementation costs, to inform other data controllers who process the published personal data that the data subject has requested these other data controllers to delete all links to this personal data or copies or replications of this personal data, unless the processing is necessary. The employee of COMPANY will take the necessary steps in individual cases.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>e)&nbsp;&nbsp;&nbsp; Right to limit processing</h4>

                                                <p>Any person affected by the processing of personal data has the right granted by the European Directives and Regulations to request the controller to restrict the processing if one of the following conditions is met:</p>

                                                <ul>
                                                    <li>The accuracy of the personal data is contested by the data subject for a period of time which allows the data controller to verify the accuracy of the personal data.</li>
                                                    <li>The processing is unlawful, the data subject refuses to have the personal data deleted and instead requests that the use of the personal data be restricted.</li>
                                                    <li>The controller no longer needs the personal data for the purposes of the processing, but the data subject needs them in order to assert, exercise or defend legal claims.</li>
                                                    <li>The data subject has lodged an objection to the processing according to Art. 21 (1) GDPR and it is not yet clear whether the legitimate reasons of the controller outweigh those of the data subject.<br />
                                                    &nbsp;</li>
                                                </ul>

                                                <p>If one of the above-mentioned conditions is met and a data subject wishes to request the restriction of personal data stored by COMPANY, that person may contact an employee of the data controller at any time. The employee of COMPANY will arrange for the restriction of the processing.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>f)&nbsp;&nbsp;&nbsp;&nbsp; Right to data transferability</h4>

                                                <p>Every person concerned by the processing of personal data has the right, granted by the European Directives and Regulations, to request that the personal data concerning the data subject which have been provided by the data subject to a data controller be communicated to him in a structured, common and machine-readable format. They are also entitled to have this data communicated to another controller without hindrance from the controller to whom the personal data has been made available, provided that the processing is based on the consent pursuant to Art. 6(1)(a) GDPR or Art. 9(2)(a) GDPR or on a contract pursuant to Art. 6(1)(b) GDPR and that the processing is carried out by means of automated procedures, unless the processing is necessary for the performance of a task carried out in the public interest or in the exercise of official authority vested in the controller.</p>

                                                <p>Furthermore, when exercising their right to data transferability in accordance with Art. 20 (1) GDPR, the data subject has the right to obtain that personal data be transferred directly from one controller to another controller, insofar as this is technically feasible and provided that this does not adversely affect the rights and freedoms of other persons.</p>

                                                <p>In order to assert the right to data transfer, the data subject may contact an employee of COMPANY at any time.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>g)&nbsp;&nbsp;&nbsp; Right of appeal</h4>

                                                <p>Every data subject has the right, granted by the European legislator for directives and regulations, to object at any time, on grounds relating to their specific situation, to the processing of personal data concerning them carried out pursuant to Article 6(1)(e) or (f) of the GDPR. This also applies to profiling based on these provisions.</p>

                                                <p>In the event of an objection, COMPANY will no longer process the personal data unless we can prove compelling reasons for processing worthy of protection that outweigh the interests, rights and freedoms of the data subject, or the processing serves to assert, exercise or defend legal claims.</p>

                                                <p>If COMPANY processes personal data in order to carry out direct advertising, the data subject has the right to object at any time to the processing of personal data for the purpose of such advertising. This also applies to profiling, insofar as it is connected with such direct advertising. If the data subject objects to COMPANY processing for the purposes of direct advertising, COMPANY will no longer process the personal data for these purposes.</p>

                                                <p>In addition, the data subject has the right to object, for reasons arising from his or her particular situation, to the processing of personal data concerning him or her that is carried out at COMPANY for scientific or historical research purposes or for statistical purposes in accordance with Art. 89 (1) GDPR, unless such processing is necessary for the performance of a task carried out in the public interest.</p>

                                                <p>In order to exercise the right to object, the data subject may directly contact any employee of COMPANY or any other employee. The data subject is also free to exercise his/her right of objection in connection with the use of information society services, notwithstanding Directive 2002/58/EC, by means of automated procedures involving technical specifications.<br />
                                                &nbsp;</p>
                                                </li>
                                                <li>
                                                <h4>h)&nbsp;&nbsp;&nbsp; Automated decisions in individual cases including profiling</h4>

                                                <p>Every data subject shall have the right, as guaranteed by the European Directives and Regulations, not to be subject to a decision based solely on automated processing, including profiling, which produces legal effects concerning them or is likely to affect them significantly in a similar way, provided that the decision (1) is not necessary for the conclusion or performance of a contract between the data subject and the controller, or (2) is authorised by Union or national legislation to which the controller is subject and that such legislation provides for adequate safeguards of the rights and freedoms and legitimate interests of the data subject, or (3) is taken with the explicit consent of the data subject.</p>

                                                <p>Where the decision is (1) necessary for the conclusion or performance of a contract between the data subject and the controller, or (2) is taken with the express consent of the data subject, COMPANY shall take appropriate measures to safeguard the rights and freedoms and legitimate interests of the data subject, including at least the right to obtain the intervention of a person from the controller, to put forward his point of view and to challenge the decision.</p>

                                                <p>If the data subject wishes to exercise rights relating to automated decisions, they may at any time contact a member of the staff of the controller.<br />
                                                &nbsp;</p>
