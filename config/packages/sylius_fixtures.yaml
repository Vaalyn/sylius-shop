                                                <h4>f)&nbsp;&nbsp;&nbsp;&nbsp; Pseudonymisation</h4>

                                                <p>Pseudonymisation is the processing of personal data in such a way that the personal data can no longer be attributed to a specific data subject without the use of additional information, provided that this additional information is kept separately and is subject to technical and organisational measures which ensure that the personal data is not attributed to an identified or identifiable natural person.<br />
