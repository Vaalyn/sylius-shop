                                            <p>COMPANY, as the entity responsible for processing, has implemented numerous technical and organisational measures to ensure that the personal data processed via this website is protected as completely as possible. Nevertheless, Internet-based data transmissions can generally have security gaps, so that absolute protection cannot be guaranteed. For this reason, every person concerned is free to transmit personal data to us by alternative means, for example by telephone.</p>

                                            <h2>1. Terms and definitions</h2>

                                            <p>The data protection declaration of COMPANY is based on the terminology used by the European legislator for directives and regulations when the General Data Protection Regulation (GDPR) was issued. Our data protection declaration should be easy to read and understand for the public as well as for our customers and business partners. To ensure this, we would like to explain the terms used in advance.</p>

                                            <p>We use the following terms, among others, in this data protection declaration:</p>

                                            <ul>
                                                <li>
                                                <h4>a)&nbsp;&nbsp;&nbsp; personal data</h4>

                                                <p>Personal data means any information relating to an identified or identifiable natural person (hereinafter referred to as &#39;data subject&#39;). An identifiable natural person is one who can be identified, directly or indirectly, in particular by reference to an identifier such as a name, an identification number, location data, an online identifier, or one or more factors specific to the physical, physiological, genetic, mental, economic, cultural or social identity of that natural person.<br />
                                                &nbsp;</p>
