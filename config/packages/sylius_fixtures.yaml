                                                <p>Every person affected by the processing of personal data has the right, granted by the European Directive and Regulation Authority, to withdraw his or her consent to the processing of personal data at any time.</p>

                                                <p>If the data subject wishes to exercise their right to withdraw consent, they may at any time contact an employee of the controller.<br />
                                                &nbsp;</p>
