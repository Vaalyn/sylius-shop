                                                <h4>e)&nbsp;&nbsp;&nbsp; Profiling</h4>

                                                <p>Profiling is any automated processing of personal data consisting of the use of such personal data to evaluate certain personal aspects relating to a natural person, in particular to analyse or predict aspects relating to the performance of work, economic situation, health, personal preferences, interests, reliability, conduct, location or change of location of that natural person.<br />
                                                &nbsp;</p>
