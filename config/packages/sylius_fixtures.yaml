                                            <h2>12. Payment method: Privacy policy for PayPal as payment method</h2>

                                            <p>The data controller has integrated components of PayPal on this website. PayPal is an online payment service provider. Payments are processed through so-called PayPal accounts, which are virtual private or business accounts. In addition, PayPal offers the possibility to process virtual payments via credit cards if a user does not have a PayPal account. A PayPal account is managed via an email address, which is why there is no classic account number. PayPal makes it possible to trigger online payments to third parties or to receive payments. PayPal also assumes trustee functions and offers buyer protection services.</p>

                                            <p>The European operating company of PayPal is PayPal (Europe) S.&agrave;.r.l. et Cie, S.C.A., 22-24 Boulevard Royal L-2449, Luxembourg.</p>

                                            <p>If the person concerned selects &quot;PayPal&quot; as a payment option during the ordering process in our online shop, data of the person concerned is automatically transmitted to PayPal. By selecting this payment option, the data subject consents to the transfer of personal data required for payment processing.</p>

                                            <p>The personal data transmitted to PayPal is usually first name, last name, address, email address, IP address, telephone number, mobile phone number or other data necessary for payment processing. For the processing of the purchase contract, such personal data are also necessary in connection with the respective order.</p>

                                            <p>The transmission of the data is intended for payment processing and fraud prevention. The person responsible for processing will transmit personal data to PayPal in particular if there is a legitimate interest in the transmission. The personal data exchanged between PayPal and the data controller may be transmitted by PayPal to credit reporting agencies. The purpose of this transmission is to check identity and creditworthiness.</p>

                                            <p>PayPal may share personal data with affiliates and service providers or subcontractors to the extent necessary to perform its contractual obligations or where the data is to be processed under contract.</p>

                                            <p>The person concerned has the possibility to revoke his or her consent to PayPal&#39;s handling of personal data at any time. Revocation does not affect personal data that must be processed, used or transmitted for the (contractual) handling of payments.&nbsp;</p>

                                            <p>PayPal&#39;s applicable data protection regulations can be found at <a href="https://www.paypal.com/de/webapps/mpp/ua/privacy-full">https://www.paypal.com/de/webapps/mpp/ua/privacy-full</a>.</p>

                                            <h2>13. Legal basis of the processing</h2>

                                            <p>Art. 6 I lit. a GDPR serves our company as a legal basis for processing operations for which we obtain consent for a specific processing purpose. If the processing of personal data is necessary for the performance of a contract to which the data subject is a party, as is the case, for example, with processing operations necessary for the supply of goods or the provision of another service or consideration, the processing is based on Art. 6 I lit. b GDPR. The same applies to such processing operations which are necessary for the implementation of pre-contractual measures, for example in cases of enquiries about our products or services. If our company is subject to a legal obligation which makes it necessary to process personal data, for example to fulfil tax obligations, the processing is based on Art. 6 I lit. c GDPR. In rare cases, the processing of personal data may be necessary to protect the vital interests of the data subject or another natural person. This would be the case, for example, if a visitor to our company was injured and his or her name, age, health insurance details or other vital information had to be disclosed to a doctor, hospital or other third party. The processing would then be based on Art. 6 I lit. d GDPR. Finally, processing operations could be based on Art. 6 I lit. f GDPR. Processing operations which are not covered by any of the above legal bases are based on this legal basis if the processing is necessary to safeguard a legitimate interest of our company or of a third party, provided that the interests, fundamental rights and freedoms of the data subject do not prevail. We are permitted to carry out such processing operations in particular because they have been specifically mentioned by the European legislator. In this respect, it took the view that a legitimate interest could be assumed if the data subject is a customer of the controller (Recital 47 sentence 2 GDPR).</p>

                                            <h2>14. Legitimate interests in the processing pursued by the controller or a third party</h2>

                                            <p>If the processing of personal data is based on Article 6 I lit. f GDPR, our legitimate interest is to carry out our business activities for the benefit of the well-being of all our employees and our shareholders.</p>

                                            <h2>15. Duration for which the personal data is stored</h2>

                                            <p>The criterion for the duration of storage of personal data is the respective legal retention period. After expiry of this period, the corresponding data is routinely deleted, provided that it is no longer required for the fulfilment of the contract or the initiation of a contract.</p>

                                            <h2>16. Legal or contractual provisions making the personal data available; necessity for the conclusion of the contract; obligation of the data subject to provide the personal data; possible consequences of not providing the data</h2>

                                            <p>We would like to inform you that the provision of personal data is partly required by law (e.g. tax regulations) or can also result from contractual regulations (e.g. information on the contractual partner). Sometimes it may be necessary for a contract to be concluded that a data subject provides us with personal data, which must subsequently be processed by us. For example, the person concerned is obliged to provide us with personal data if our company concludes a contract with them. Failure to provide the personal data would mean that the contract with the person concerned could not be concluded. Before the data subject makes personal data available, they must contact one of our employees. Our employee will inform the data subject on a case-by-case basis whether the provision of the personal data is required by law or contract or is necessary for the conclusion of the contract, whether there is an obligation to provide the personal data and what the consequences would be if the personal data were not provided.</p>

                                            <h2>17. Existence of automated decision making</h2>

                                            <p>As a responsible company, we refuse to use automatic decision making or profiling.</p>
